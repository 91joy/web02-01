            <h3>景點介紹</h3>
            <p>溪頭妖怪村位於南投溪頭森林遊樂區入口處，由溪頭明山森林會館經營，整個妖怪村沿襲「松林町」的建築風格，打造成日式特色商店街，除高掛的紅色燈籠外，兩層樓的木造建築更增設3間不同風格的茶館，還有一間專賣妖怪村創意商品的「妖怪雜鋪」，販售各式伴手禮及特色商品，除此之外，這裡還有數十間好吃好玩的店鋪，成為溪頭風景區旁最熱門的順遊景點。</p>
